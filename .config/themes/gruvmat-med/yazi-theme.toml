[filetype]
rules = [
  # Media
  { mime = "{audio,video,image}/*", fg = "#d3869b" },

  # Archives
  { mime = "application/*zip", fg = "#ea6962" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#ea6962" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#7daea3" },

  # Special files
  { name = "*", is = "link", fg = "#978970" },
  { name = "*/", is = "link", fg = "#978970" },
  { name = "*", is = "orphan", bg = "#ea6962" },
  { name = "*", is = "exec", fg = "#d3869b" },

  # Fallback
  { name = "*/", fg = "#d4be98" },
]
