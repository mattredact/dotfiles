colourful: true

filekinds:
  normal: {foreground: "#d4be98"}
  directory: {foreground: "#7daea3", is_bold: true}
  symlink: {foreground: "#89b482"}
  pipe: {foreground: "#928374"}
  block_device: {foreground: "#928374", is_bold: true}
  char_device: {foreground: "#928374", is_bold: true}
  socket: {foreground: "#e78a4e", is_bold: true}
  special: {foreground: "#928374"}
  executable: {foreground: "#a9b665", is_bold: true}
  mount_point: {foreground: "#7daea3", is_bold: true, is_underline: true}

perms:
  user_read: {foreground: "#d4be98"}
  user_write: {foreground: "#e78a4e", is_bold: true}
  user_execute_file: {foreground: "#a9b665", is_bold: true, is_underline: true}
  user_execute_other: {foreground: "#a9b665", is_bold: true}
  group_read: {foreground: "#928374"}
  group_write: {foreground: "#d4be98"}
  group_execute: {foreground: "#a9b665"}
  other_read: {foreground: "#928374"}
  other_write: {foreground: "#d4be98"}
  other_execute: {foreground: "#a9b665"}
  special_user_file: {foreground: "#e78a4e"}
  special_other: {foreground: "#e78a4e"}
  attribute: {foreground: "#928374"}

size:
  major: {foreground: "#d4be98", is_bold: true}
  minor: {foreground: "#d4be98"}
  number_byte: {foreground: "#928374"}
  number_kilo: {foreground: "#d4be98"}
  number_mega: {foreground: "#e78a4e"}
  number_giga: {foreground: "#ea6962", is_bold: true}
  number_huge: {foreground: "#ea6962", is_bold: true}
  unit_byte: {foreground: "#928374"}
  unit_kilo: {foreground: "#928374"}
  unit_mega: {foreground: "#928374"}
  unit_giga: {foreground: "#928374"}
  unit_huge: {foreground: "#928374"}

users:
  user_you: {foreground: "#928374"}
  user_root: {foreground: "#ea6962", is_bold: true}
  user_other: {foreground: "#928374"}
  group_yours: {foreground: "#928374"}
  group_other: {foreground: "#928374"}
  group_root: {foreground: "#ea6962"}

links:
  normal: {foreground: "#928374"}
  multi_link_file: {foreground: "#89b482", is_bold: true}

git:
  new: {foreground: "#a9b665"}
  modified: {foreground: "#d8a657"}
  deleted: {foreground: "#ea6962", is_bold: true}
  renamed: {foreground: "#89b482"}
  typechange: {foreground: "#e78a4e"}
  ignored: {foreground: "#7c6f64"}
  conflicted: {foreground: "#ea6962", is_bold: true}

git_repo:
  branch_main: {foreground: "#a9b665"}
  branch_other: {foreground: "#7daea3"}
  git_clean: {foreground: "#a9b665"}
  git_dirty: {foreground: "#ea6962"}

security_context:
  colon: {foreground: "#928374"}
  user: {foreground: "#7daea3"}
  role: {foreground: "#d4be98"}
  typ: {foreground: "#a9b665"}
  range: {foreground: "#89b482"}

file_type:
  image: {foreground: "#89b482"}
  video: {foreground: "#89b482", is_bold: true}
  music: {foreground: "#89b482"}
  lossless: {foreground: "#89b482", is_bold: true}
  crypto: {foreground: "#e78a4e", is_bold: true}
  document: {foreground: "#d4be98"}
  compressed: {foreground: "#ea6962"}
  temp: {foreground: "#7c6f64"}
  compiled: {foreground: "#7c6f64"}
  build: {foreground: "#e78a4e", is_bold: true, is_underline: true}
  source: {foreground: "#a9b665", is_bold: true}

punctuation: {foreground: "#928374"}
date: {foreground: "#928374"}
inode: {foreground: "#928374"}
blocks: {foreground: "#928374"}
header: {foreground: "#d4be98", is_underline: true}
octal: {foreground: "#928374"}
flags: {foreground: "#928374"}

symlink_path: {foreground: "#89b482"}
control_char: {foreground: "#ea6962"}
broken_symlink: {foreground: "#ea6962", is_bold: true}
broken_path_overlay: {foreground: "#ea6962", is_underline: true}
