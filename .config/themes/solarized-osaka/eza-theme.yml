colourful: true

filekinds:
  normal: {foreground: "#9eabac"}
  directory: {foreground: "#268bd3", is_bold: true}
  symlink: {foreground: "#29a298"}
  pipe: {foreground: "#576d74"}
  block_device: {foreground: "#576d74", is_bold: true}
  char_device: {foreground: "#576d74", is_bold: true}
  socket: {foreground: "#b28500", is_bold: true}
  special: {foreground: "#576d74"}
  executable: {foreground: "#849900", is_bold: true}
  mount_point: {foreground: "#268bd3", is_bold: true, is_underline: true}

perms:
  user_read: {foreground: "#9eabac"}
  user_write: {foreground: "#b28500", is_bold: true}
  user_execute_file: {foreground: "#849900", is_bold: true, is_underline: true}
  user_execute_other: {foreground: "#849900", is_bold: true}
  group_read: {foreground: "#576d74"}
  group_write: {foreground: "#9eabac"}
  group_execute: {foreground: "#849900"}
  other_read: {foreground: "#576d74"}
  other_write: {foreground: "#9eabac"}
  other_execute: {foreground: "#849900"}
  special_user_file: {foreground: "#b28500"}
  special_other: {foreground: "#b28500"}
  attribute: {foreground: "#576d74"}

size:
  major: {foreground: "#9eabac", is_bold: true}
  minor: {foreground: "#9eabac"}
  number_byte: {foreground: "#576d74"}
  number_kilo: {foreground: "#9eabac"}
  number_mega: {foreground: "#b28500"}
  number_giga: {foreground: "#db302d", is_bold: true}
  number_huge: {foreground: "#db302d", is_bold: true}
  unit_byte: {foreground: "#576d74"}
  unit_kilo: {foreground: "#576d74"}
  unit_mega: {foreground: "#576d74"}
  unit_giga: {foreground: "#576d74"}
  unit_huge: {foreground: "#576d74"}

users:
  user_you: {foreground: "#576d74"}
  user_root: {foreground: "#db302d", is_bold: true}
  user_other: {foreground: "#576d74"}
  group_yours: {foreground: "#576d74"}
  group_other: {foreground: "#576d74"}
  group_root: {foreground: "#db302d"}

links:
  normal: {foreground: "#576d74"}
  multi_link_file: {foreground: "#29a298", is_bold: true}

git:
  new: {foreground: "#849900"}
  modified: {foreground: "#b28500"}
  deleted: {foreground: "#db302d", is_bold: true}
  renamed: {foreground: "#29a298"}
  typechange: {foreground: "#b28500"}
  ignored: {foreground: "#576d74"}
  conflicted: {foreground: "#db302d", is_bold: true}

git_repo:
  branch_main: {foreground: "#849900"}
  branch_other: {foreground: "#268bd3"}
  git_clean: {foreground: "#849900"}
  git_dirty: {foreground: "#db302d"}

security_context:
  colon: {foreground: "#576d74"}
  user: {foreground: "#268bd3"}
  role: {foreground: "#9eabac"}
  typ: {foreground: "#849900"}
  range: {foreground: "#29a298"}

file_type:
  image: {foreground: "#29a298"}
  video: {foreground: "#29a298", is_bold: true}
  music: {foreground: "#29a298"}
  lossless: {foreground: "#29a298", is_bold: true}
  crypto: {foreground: "#b28500", is_bold: true}
  document: {foreground: "#9eabac"}
  compressed: {foreground: "#db302d"}
  temp: {foreground: "#576d74"}
  compiled: {foreground: "#576d74"}
  build: {foreground: "#b28500", is_bold: true, is_underline: true}
  source: {foreground: "#849900", is_bold: true}

punctuation: {foreground: "#576d74"}
date: {foreground: "#576d74"}
inode: {foreground: "#576d74"}
blocks: {foreground: "#576d74"}
header: {foreground: "#9eabac", is_underline: true}
octal: {foreground: "#576d74"}
flags: {foreground: "#576d74"}

symlink_path: {foreground: "#29a298"}
control_char: {foreground: "#db302d"}
broken_symlink: {foreground: "#db302d", is_bold: true}
broken_path_overlay: {foreground: "#db302d", is_underline: true}
